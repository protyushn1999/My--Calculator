<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- including the style sheet -->
  <link rel="stylesheet" href="style.css" />
  <title>Calculator</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-8" id="heading">
        CALCULATOR
      </div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 calc-header">
        <div class="col-12 right text">
          &nbsp;
        </div>
        <div class="col-12 right res">
          0
        </div>
      </div>
      <div class="col-md-3">
      </div>
    </div>


    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-lg-6 calc-container">
        <div class="row margin">
          <div class="col-md-2 "></div>
          <div class="col-8 center">
            <button type="button" class="btn btn-lg margin c" id="clc">C</button>
            <button type="button" class="btn btn-lg margin c" id="del">D</button>
            <button type="button" class="btn  btn-lg margin" id="/">/</button>
            <button type="button" class="btn  btn-lg margin " id="*">*</button>
          </div>
          <!-- <div class="col-md-2"></div> -->
        </div>

        <div class="row margin">
          <div class="col-md-2 "></div>
          <div class="col-8 center">
            <button type="button" class="btn  btn-lg margin" id="7">7</button>
            <button type="button" class="btn  btn-lg margin" id="8">8</button>
            <button type="button" class="btn  btn-lg margin" id="9">9</button>
            <button type="button" class="btn  btn-lg margin" id="-">-</button>
          </div>
          <!-- <div class="col-md-2"></div> -->
        </div>

        <div class="row margin">
          <div class="col-md-2 "></div>
          <div class="col-8 center">
            <button type="button" class="btn btn-lg margin" id="4">4</button>
            <button type="button" class="btn  btn-lg margin" id="5">5</button>
            <button type="button" class="btn  btn-lg margin" id="6">6</button>
            <button type="button" class="btn  btn-lg margin" id="+">+</button>
          </div>
          <!-- <div class="col-md-2"></div> -->
        </div>

        <div class="row margin">
          <div class="col-md-2 "></div>
          <div class="col-8 center">
            <button type="button" class="btn btn-lg margin" id="1">1</button>
            <button type="button" class="btn  btn-lg margin" id="2">2</button>
            <button type="button" class="btn btn-lg margin" id="3">3</button>
            <button type="button" class="btn  btn-lg margin" id=".">.</button>
          </div>
          <!-- <div class="col-md-2"></div> -->
        </div>

        <div class="row margin">
          <div class="col-md-2 "></div>
          <div class="col-8 center-last">
            <button type="button" class="btn  btn-lg margin" id="0">0</button>
            <button type="button" class="btn btn-lg margin" id="00">00</button>
            <button type="button" class="btn btn-lg margin equal" id="=">=</button>
          </div>
          <!-- <div class="col-md-2"></div> -->
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col-md-12 center">
        Challenge by &nbsp
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded with love by
        &nbsp
        <a href="https://github.com/protyushn1999" target="_blank">Protyush Nayak</a>
      </div>
    </div>

  </div>


 <!-- adding the js files -->

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script src="app.js"></script>
</body>

</html>
